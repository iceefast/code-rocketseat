<!DOCTYPE html>
<html>
    <title>CSS Animation</title>


<head>
<style>
    .ball{
        width: 100px;
        height: 100px;
        background-color: blueviolet;
        position: relative;
        border-radius: 100%;

        animation-name: example;
        animation-duration: 3s;
        animation-delay: 2s;

        animation-fill-mode: forwards;
    }

    @keyframes example {
        from{
            left: 0px
        }

        to {
            left: calc(100% - 100px);
        }
    }
    
</style>
</head>

<body>
   <div class="ball"></div>
</body>

</html>
