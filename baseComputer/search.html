<!-- Atributos search
    - É igual ao campo do tipo 'text' com um x no canto.

    # Atributos

    - list / <datalist>
    - pattern
    - aria-label (funciona igual a um label normal mas você consegue colocar como atributo no search caso queira que não apareça na tela)
-->

<form action="">
    <label for="">Pesquisar pelo ID</label>
    <input type="search" name="id"
    size="5"
    pattern="[0-9]{2}"
    title="Digite o número do ID até 99"
    >
    <button>Pesquisar</button>
</form>
